name: Deploy Solana Program

on:
  push:
    branches:
      - main
    paths:
      - 'programs/**'
      - 'Anchor.toml'
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'devnet'
        type: choice
        options:
          - devnet
          - mainnet-beta

env:
  SOLANA_VERSION: '1.17.31'
  ANCHOR_VERSION: '0.29.0'
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.75.0'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ env.ANCHOR_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.ANCHOR_VERSION }}-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana installation
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI via AVM
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Verify Anchor installation
        run: |
          export PATH="$HOME/.avm/bin:$PATH"
          anchor --version

      - name: Setup Solana wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.SOLANA_PRIVATE_KEY }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json

      - name: Configure Solana network
        run: |
          NETWORK=${{ github.event.inputs.network || 'devnet' }}
          if [ "$NETWORK" = "mainnet-beta" ]; then
            solana config set --url https://api.mainnet-beta.solana.com
          else
            solana config set --url https://api.devnet.solana.com
          fi
          solana config set --keypair ~/.config/solana/id.json

      - name: Check wallet balance
        run: |
          echo "Wallet address:"
          solana address
          echo "Balance:"
          BALANCE=$(solana balance | awk '{print $1}')
          echo "$BALANCE SOL"
          if (( $(echo "$BALANCE < 3" | bc -l) )); then
            echo "ERROR: Insufficient balance. Need at least 3 SOL to deploy."
            exit 1
          fi

      - name: Setup Program Keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/pm15-keypair.json
          chmod 600 target/deploy/pm15-keypair.json
          PROGRAM_ID=$(solana address -k target/deploy/pm15-keypair.json)
          echo "Program ID: $PROGRAM_ID"
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_ENV

      - name: Build Anchor program
        run: |
          echo "Building Anchor program..."
          echo "Rust version: $(rustc --version)"
          echo "Solana version: $(solana --version)"
          echo "Anchor version: $(anchor --version)"
          
          anchor build 2>&1 | tee build_output.txt
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          echo ""
          echo "Build artifacts:"
          ls -la target/deploy/ || echo "target/deploy not found"
          
          if [ ! -f target/deploy/pm15.so ]; then
            echo ""
            echo "ERROR: Build failed - pm15.so not found"
            echo ""
            echo "Build output:"
            cat build_output.txt
            exit 1
          fi
          
          echo ""
          echo "Program binary size:"
          ls -lh target/deploy/pm15.so

      - name: Deploy to Solana
        run: |
          NETWORK=${{ github.event.inputs.network || 'devnet' }}
          echo "Deploying to $NETWORK..."
          echo "Program ID: $PROGRAM_ID"
          echo ""
          
          anchor deploy --provider.cluster $NETWORK 2>&1 | tee deploy_output.txt
          DEPLOY_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $DEPLOY_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "ERROR: Deploy command failed with exit code $DEPLOY_EXIT_CODE"
            cat deploy_output.txt
            exit 1
          fi
          
          echo ""
          echo "Verifying deployment..."
          sleep 10
          
          if [ "$NETWORK" = "mainnet-beta" ]; then
            RPC_URL="https://api.mainnet-beta.solana.com"
          else
            RPC_URL="https://api.devnet.solana.com"
          fi
          
          if solana program show $PROGRAM_ID --url $RPC_URL; then
            echo ""
            echo "SUCCESS: Program verified on-chain!"
          else
            echo ""
            echo "ERROR: Program not found on-chain after deployment"
            echo "Deploy output was:"
            cat deploy_output.txt
            exit 1
          fi

      - name: Output Program ID
        run: |
          echo "=============================================="
          echo "DEPLOYMENT SUCCESSFUL"
          echo "=============================================="
          echo "Program ID: $PROGRAM_ID"
          echo "Network: ${{ github.event.inputs.network || 'devnet' }}"
          echo "Explorer: https://explorer.solana.com/address/$PROGRAM_ID?cluster=${{ github.event.inputs.network || 'devnet' }}"
          echo "=============================================="
